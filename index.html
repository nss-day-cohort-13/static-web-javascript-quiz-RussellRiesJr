<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tree Quiz!</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <fieldset>
    <legend>Tree Builder Info</legend>
   <!-- Inupt field for number of layers in the tree -->
    <div>
      <label>How many layers in the tree?</label>
      <input type="text" id="layers" placeholder="Num. of Layers">
    </div>
    <!-- Input field for character used to make the tree -->
    <div>
      <label>Enter a character to use to build the tree</label>
      <input type="text" id="character" placeholder="Enter Character">
    </div>
    <!-- A 'grow your tree' button -->
    <button type="submit" id="grow">Grow Your Tree</button>

  </fieldset>

  <script src="quiz.js"></script>
</body>
</html>
